<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="./img/dashboard-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/normilize.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.mini.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <a class="site-logo" href="./index.html"><img class="site-logo__img" src="./img/site-logo.svg"
                    alt="Dashboard web site logo" width="158" height="39"></a>

            <nav class="sitenav">
                <ul class="sitenav__list">
                <li class="sitenav__item">
                    <a class="sitenav__link active" href="#"> 
                        <img class="sitenav__link-icon" src="./img/1. overview.svg" alt="">
                        <span class="sitenav__link--text">Overview</span>
                    </a>
                </li>
                    <li class="sitenav__item">
                    <a class="sitenav__link" href="#"> 
                        <img class="sitenav__link-icon" src="./img/tickets.svg" alt="">
                        <span class="sitenav__link--text">Tickets</span>
                    </a>
                </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#"> 
                        <img class="sitenav__link-icon" src="./img/ideas.svg" alt="">
                        <span class="sitenav__link--text">Ideas</span>
                    </a>
                </li>
                    <li class="sitenav__item">
                    <a class="sitenav__link" href="#"> 
                        <img class="sitenav__link-icon" src="./img/Contacts.svg" alt="">
                        <span class="sitenav__link--text">Contacts</span>
                    </a>
                </li>
                    <li class="sitenav__item">
                    <a class="sitenav__link" href="#"> 
                        <img class="sitenav__link-icon" src="./img/agents.svg" alt="">
                        <span class="sitenav__link--text">Agents</span>
                    </a>
                </li>
                    <li class="sitenav__item">
                    <a class="sitenav__link" href="#"> 
                        <img class="sitenav__link-icon" src="./img/articles.svg" alt="">
                        <span class="sitenav__link--text">Articles</span>
                    </a>
                </li>
                </ul>
            </nav>
            <div class="nav-bottom">
                <a href="#">Change mode</a>
                <a href="#">Logout</a>
            </div>
            <div class="hamburger">
                <button>
                    <div class="line"></div>
                </button>
            </div>
        </div>

        <div class="main">
            <div class="user-card">
                <div class="user-fullname">Jones Ferdinand</div>
                <img src="img/user-avatar.png" class="user-image" alt="user's image"></img>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
